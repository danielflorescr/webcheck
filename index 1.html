<!DOCTYPE html> 

<html lang="es"> 

<head> 

  <meta charset="UTF-8"> 

  <title>Analizador Web</title> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

 

  <style> 

    :root { --bs-primary: #6715b8; } 

    .btn.btn-primary { 

      --bs-btn-color: #fff; 

      --bs-btn-bg: #6715b8; 

      --bs-btn-border-color: #6715b8; 

      --bs-btn-hover-color: #fff; 

      --bs-btn-hover-bg: #5612a0; 

      --bs-btn-hover-border-color: #5612a0; 

      --bs-btn-active-color: #fff; 

      --bs-btn-active-bg: #4a0f89; 

      --bs-btn-active-border-color: #4a0f89; 

      --bs-btn-disabled-color: #fff; 

      --bs-btn-disabled-bg: #6715b8; 

      --bs-btn-disabled-border-color: #6715b8; 

    } 

  </style> 

</head> 

<body class="bg-light py-5"> 

  <div class="container"> 

    <div class="row justify-content-center"> 

      <div class="col-md-6"> 

        <div class="card shadow"> 

          <div class="card-body"> 

            <h5 class="card-title mb-4 text-center">Analizador Web</h5> 

            <form id="urlForm" novalidate> 

              <div class="mb-3"> 

                <label for="urlInput" class="form-label">Ingrese una URL</label> 

                <input type="text" class="form-control" id="urlInput" name="urlInput" required placeholder="https://ejemplo.com"> 

                <div id="errorMsg" class="invalid-feedback"> 

                  Por favor, ingrese una URL válida (ej. https://sitio.com). 

                </div> 

              </div> 

              <div class="d-grid"> 

                <button type="submit" class="btn btn-primary">Analizar</button> 

              </div> 

            </form> 

            <!-- Sección para reporte de vulnerabilidades --> 

            <div class="mt-4 text-center"> 

              <p>¿Quieres escanear vulnerabilidades comunes y configuraciones inseguras?</p> 

              <a href="https://web-check.as93.net/ " target="_blank" class="btn btn-primary"> 

                Escanear con Web Check 

              </a> 

            </div> 

          </div> 

        </div> 

      </div> 

    </div> 

  </div> 

 

  <script> 

    const form = document.getElementById("urlForm"); 

    const input = document.getElementById("urlInput"); 

    function esURLValida(url) { 

      try { 

        const parsed = new URL(url); 

        return parsed.protocol === "http:" || parsed.protocol === "https:"; 

      } catch (_) { 

        return false; 

      } 

    } 

    form.addEventListener("submit", function (event) { 

      event.preventDefault(); 

      if (esURLValida(input.value)) { 

        input.classList.remove("is-invalid"); 

        input.classList.add("is-valid"); 

        alert("✅ URL válida"); 

      } else { 

        input.classList.remove("is-valid"); 

        input.classList.add("is-invalid"); 

      } 

    }); 
  </script> 
</body> 
</html>
